name: "CI: Semgrep Cloud Scan"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  semgrep-scan:
    name: "Run Semgrep Cloud + Upload SARIF"
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Set up Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3) Install Semgrep CLI
      - name: Install Semgrep CLI
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # 4) Run Semgrep in “Cloud” mode
      - name: Run Semgrep Cloud Scan
        run: |
          semgrep ci --config=p/ci --token ${{ secrets.SEMGREP_TOKEN }}

      # 5) Generate a SARIF file via `semgrep scan` (CE) so we can upload it
      - name: Generate SARIF Report
        if: always()
        run: |
          # Use semgrep scan (not ci) to produce a local SARIF file
          semgrep scan --config=p/ci --output semgrep-results.sarif --output-format sarif .

      # 6) Upload the SARIF to GitHub Code Scanning (using the latest upload-sarif action)
      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          checkout_path: .

      # 7) (Optional) Upload the SARIF as an artifact you can download
      - name: Upload SARIF Artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: semgrep-sarif
          path: semgrep-results.sarif