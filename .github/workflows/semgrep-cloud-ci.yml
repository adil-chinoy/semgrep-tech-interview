name: "CI: Semgrep Cloud Scan"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  semgrep-scan:
    name: "Run Semgrep Cloud + Upload SARIF"
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install Semgrep CLI
      - name: Install Semgrep CLI
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # 4. Run Semgrep in “Cloud” mode (this may fail with exit code 2 if it finds issues)
      - name: Run Semgrep Cloud Scan
        run: |
          semgrep ci --config=p/ci --token ${{ secrets.SEMGREP_TOKEN }}

      # 5. Generate SARIF via “semgrep scan” (CE) so we get a local file—even if semgrep-ci failed
      - name: Generate SARIF Report (debug)
        if: always()
        run: |
          echo "=== Before semgrep scan: files in workspace ==="
          ls -la
          # This `semgrep scan` WILL write semgrep-results.sarif (or show an error)
          semgrep scan --config=p/ci --output semgrep-results.sarif --output-format sarif .
          echo "=== After semgrep scan: files in workspace ==="
          ls -la

      # 6. Upload SARIF to GitHub Code Scanning using upload-sarif@v3
      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          checkout_path: .

      # 7. Upload the SARIF as an artifact (downloadable)
      - name: Upload SARIF Artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: semgrep-sarif
          path: semgrep-results.sarif
